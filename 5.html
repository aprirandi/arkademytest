<!DOCTYPE html>
<html>
<head>
	<title>Membelah String</title>
</head>
<body>
	
<script type="text/javascript">
    var dumet = "Programmit";
    var hasil1 = dumet.split(" ");
    var hasil2 = dumet.split("");
    var hasil3 = dumet.split(" ", 4);
    var hasil4 = dumet.split("o");

    console.log('Inputnya: ', dumet);
    console.log('Hasilnya: ');
    console.log(hasil1 + "\n" + hasil2 + "\n" + hasil3 + "\n" + hasil4);
</script>


</body>
</html>
