<!DOCTYPE html>
<html>
<head>
    <title>Looping Segitiga</title>
</head>
<body>

<script>
    
    var a = '';
    for ( var b=1; b<5; b++ ) {
        for (var i=0; i<b; i++) {
        
                a += i+2;
            
            
        
        }

        a += '\n';

    }

    console.log(a);


</script>



</body>
</html>
